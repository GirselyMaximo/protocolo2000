<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protocolo de Aniversário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0c10;
      color: #00f0ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    video.mostrar {
      display: block;
      opacity: 1;
    }
    button {
      background-color: #00f0ff;
      color: #0b0c10;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #03d4e0;
    }
  </style>
</head>
<body>
  <h1>Iniciando protocolo de aniversário...</h1>
  <button onclick="iniciarVideo()">Ativar Mensagem de Jarvis</button>
  <video id="video" controls>
    <source src="protocolo.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução de vídeos.
  </video>
  <audio id="efeitoSom">
    <source src="efeito.mp3" type="audio/mpeg">
  </audio>
  <script>
    function iniciarVideo() {
      const video = document.getElementById('video');
      const som = document.getElementById('efeitoSom');
      video.classList.add('mostrar');
      som.play();
      video.play();
    }
  </script>
</body>
</html>
